<li 
    (click)="toggleOption()" 
    class="sideBarNotifItem"
    [ngClass]="{ 'active': is_show_option }"
>
    <p class="sideBarNotifTitle">
        {{title}}
    </p>
    <div class="sideBarNotifAction d-flex justify-content-between align-items-center">
        <a href="" class="sideBarNotifIgnore">
            Ignore
        </a>
        <a href="" class="sideBarNotifCheck d-flex align-items-center gap-1 fw-bold">
            <span class="d-block">
                Check
            </span>
            <span class="d-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="10" viewBox="0 0 5 8" fill="none">
                    <path d="M1 1L4 4L1 7" stroke="#5A36CD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </a>
    </div>
</li>
