<div 
    class="inputItemSearch d-flex align-items-center justify-content-between gap-3 gap-lg-4"
    [ngClass]="{ 'focused': isFocused }" 
    [ngStyle]="style"
>
    <label class="itemTitle fw-bolder">
        {{label}}
    </label>
    <div class="itemContent position-relative">
        <input 
            #inputField 
            [id]="id"
            class="itemField"
            [placeholder]="placeholder"
            type="text"
            [value]="value"
            (focus)="onFocus()"
            (blur)="onBlur()"
        />
        <button class="itemBtn position-absolute">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33" stroke="currentColor" fill="none">
                <path d="M16 23.5C20.4183 23.5 24 19.9183 24 15.5C24 11.0817 20.4183 7.5 16 7.5C11.5817 7.5 8 11.0817 8 15.5C8 19.9183 11.5817 23.5 16 23.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 21.0176L24.7083 23.3977" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</div>
