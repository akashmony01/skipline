<div 
    class="defaultHeader" 
    [ngStyle]="{'background-image': 'url(' + headerBgImg.url + ')'}"
>
    <div class="defaultHeaderHeading d-flex align-items-center flex-wrap">
        <span *ngIf="pageGroup" class="inactiveHeading">
            {{ pageGroup }}
        </span>
        <span *ngIf="pageGroup" class="activeHeading fw-bold">
            {{ pageTitle }}
        </span>
    </div>
</div>
