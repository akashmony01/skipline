<div 
    class="dashboardTop" 
    [ngStyle]="{'background-image': 'url(' + headerBgImg.url + ')'}"
>
    <div class="dshboardHeader d-flex justify-content-between align-items-center flex-wrap gap-2">
        <p class="headerHeading d-flex justify-content-center align-items-center">
            <span class="inactiveHeading">
                Dashboard/
            </span>
            <span class="activeHeading fw-bold">
                Overview
            </span>
        </p>
        <form 
            #myForm="ngForm"
            (ngSubmit)="onSubmit(myForm)"
            class="headerSearch d-flex justify-content-center align-items-center gap-2"
        >
            <input 
                id="searchInput"
                class="headerSearchInput"
                placeholder="Search Patients or ...."
                type="text"
                name="search"
                [(ngModel)]="searchKey"
            />
            <button type="submit" class="headerSearchBtn btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" stroke="white" fill="none">
                    <path d="M9.625 16.5C13.422 16.5 16.5 13.422 16.5 9.625C16.5 5.82804 13.422 2.75 9.625 2.75C5.82804 2.75 2.75 5.82804 2.75 9.625C2.75 13.422 5.82804 16.5 9.625 16.5Z" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14.4866 14.4863L16.5001 16.4998" stroke="white" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
        </form>
        <a routerLink="/" class="headerBtn d-inline-block fw-bolder">
            Add Appointment
        </a>
    </div>
    <div class="dashboardImage">
        <div class="imageItem">
            <img
                class="iiImage"
                [src]="cmImg.url" 
                [alt]="cmImg.alt"
            >
            <div class="iiText">
                <p class="post fw-medium">
                    The Hon’ble Chief Minister
                </p>
                <p class="name fw-black">
                    SRI ANUMULA REVANTH REDDY
                </p>
            </div>
        </div>
        <div class="imageItem">
            <img
                class="iiImage"
                [src]="hmImg.url" 
                [alt]="hmImg.alt"
            >
            <div class="iiText">
                <p class="post fw-medium">
                    The Hon’ble Health, Medical & Family Welfare, Science and Technology Minister
                </p>
                <p class="name fw-black">
                    SRI C. DAMODAR RAJANARSIMHA
                </p>
            </div>
        </div>
    </div>
    <div class="dashboardHeaderContent d-flex justify-content-center align-items-streatch">
        <div class="dashboardReadmission boxParent">
            <div class="readmissionChart">
                <app-mini-chart />
            </div>
            <div class="readmissionText boxBottom">
                <p class="readmissiionTitle">
                    Readmission Rates
                </p>
                <div class="readmissionStar d-flex justify-content center gap-1">
                    <span class="readmissionStarIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="black">
                            <path d="M7.34756 1.04918C7.09646 0.616422 6.47151 0.61642 6.2204 1.04918L4.45195 4.09686C4.32791 4.31064 4.1135 4.45652 3.86911 4.49343L0.554926 4.994C-0.00171511 5.07807 -0.19697 5.78089 0.236536 6.14004L2.70547 8.18553C2.93401 8.37487 3.04147 8.67353 2.98595 8.96508L2.34012 12.3567C2.23802 12.8928 2.80086 13.3094 3.28378 13.0551L6.40451 11.4119C6.64203 11.2869 6.92593 11.2869 7.16346 11.4119L10.2842 13.0551C10.7671 13.3094 11.3299 12.8928 11.2278 12.3567L10.582 8.96508C10.5265 8.67353 10.634 8.37487 10.8625 8.18553L13.3314 6.14004C13.7649 5.78089 13.5697 5.07808 13.013 4.994L9.69885 4.49343C9.45446 4.45652 9.24006 4.31064 9.11601 4.09686L7.34756 1.04918Z"/>
                        </svg>
                    </span>
                    <span class="readmissionStarRating fw-bold">
                        4.6
                    </span>
                </div>
            </div>
        </div>
        <div class="dashboardPatient boxParent">
            <div class="patientContent">
                <p class="patientNumber fw-black">
                    41,233
                </p>
                <p class="patientDesc">
                    Recently updated
                </p>
            </div>
            <div class="patientText boxBottom">
                <span class="readmissionStarIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="black">

2194 14.5254 18.1736 14.4577Z"/>
                    </svg>
                </span>
                <p class="patientTitle fw-bold">
                    Patients
                </p>
            </div>
        </div>
        <div class="dashboardActivity boxParent">
            <div class="activityChart">
                <app-bar-chart/>
            </div>
            <div class="activityText boxBottom">
                <p class="activityTitle">
                    Activity Hospital
                </p>
                <p class="todaysDay fw-bold">
                    Tuesday
                </p>
            </div>
        </div>
    </div>
</div>
